<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>HelloBooks | Admin Login</title>

        <!-- Bootstrap -->
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom css -->
        <link href="../assets/css/style.css" rel="stylesheet">
        <!-- Font-Awesome -->
        <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
        <!-- live reload -->
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
        <style>
            body { background: #ddd; }
            #admin-form { margin-top: 150px; }
            h1 { text-align: center !important; }
        </style>
    </head>
    <body>

        <main>
            <div class="container">
                <div class="col-md-4 col-md-offset-4" id="admin-form">
                    <div class="well">
                        <div class="page-header">
                            <h1>Admin Login</h1>
                        </div>
                        <form class="form-signin" action="index.html">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                <input class="form-control" type="text" placeholder="Username">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input class="form-control" type="password" placeholder="Password">
                            </div>
                            <button class="btn btn-lg btn-default btn-block main-color-bg" type="submit">Login to Dashboard</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>


        <!-- JavaScript plugins -->
        <script src="../assets/js/jquery.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
    </body>
</html>
